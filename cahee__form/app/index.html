<!DOCTYPE html>
<html lang="en">
<head>

<body>

	<section class="contact">

			<div class="contact__form">

					<form>
						<input type="text" name="fio" placeholder="Write your name and surname" class="contact__form-text">
						<input type="text" name="mail" placeholder="Write your e-mail" class="contact__form-text">
						<input type="text" name="tel" placeholder="Write your phone number" class="contact__form-text">
						<input type="text" name="msg" placeholder="Your message"  class="contact__form-textarea">
					</form>  

				</div>
				<div class="contact__form-data">
					<p class="bold"> 
						<span class="info">

						</span>
					</p>

						</span>
					</p>
					<p class="bold">email
						<span class="info">
							cahee@domain.com
						</span>
					</p>
					<p class="bold">phone
						<span class="info">
							+012 345 6789
						</span>
					</p>
				</div>
			</div>
		</div>
	</section>

	</footer>
