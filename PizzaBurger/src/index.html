<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Pizza & Burgers</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/icon.ico">
	<link rel="stylesheet" href="css/style.css">
	<script
	src="https://code.jquery.com/jquery-3.4.1.js"
	integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
	crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./assets/libs/cocoen.min.css">
	<script src="./assets/libs/cocoen.min.js"></script>
</head>
<body>
	<header class="pb-header">
		<div class="container">
			<div class="pb-choose">
				<div class="pb-header__left-slider">
					<h3 class="pb-header__title">
						Пиццы
					</h3>
					<div class="pb-header__img-wrapper">
						<img src="./img/pizza.png" alt="burger" class="pb-header__pizza">
					</div>
					<a href="#" class="pb-header__link">смотреть пиццы</a>
				</div>
				<div class="pb-header__right-slider">
					<h3 class="pb-header__title">
						Бургеры
					</h3>
					<div class="pb-header__img-wrapper">
						<img src="./img/burger.png" alt="burger" class="pb-header__pizza">
					</div>
					<a href="#" class="pb-header__link">смотреть бургеры</a>
				</div>
				<img src="./img/logo.svg" alt="slider" class="slider-icon">
			</div>

		</div>
	</header>
	<script src="js/bundle.js"></script>
</body>
</html>
