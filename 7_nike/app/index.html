<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Nike</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.ico">
	<link rel="stylesheet" href="css/style.css">
	<link rel="apple-touch-icon" sizes="180x180" href="./assets/fav/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/fav/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./assets/fav/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
</head>
<body>

	<section class="goods">
		<div class="container">
			<div class="goods__card">
				<header class="goods__card-header">
					<a href="#" class="goods__card-link"><img src="./img/logo.png" alt="logo"></a>
				</header>
				<div class="goods__card-body card">
					<div class="card__left">
						<img class="card__image" src="./img/dark.png" alt="dark shoes">
						<form>
							<input type="radio" name="color" id="1" checked>
							<label class="card__label" for="1" data-color="dark"></label>
							<input type="radio" name="color" id="2">
							<label class="card__label" for="2" data-color="white"></label>
							<input type="radio" name="color" id="3">
							<label class="card__label" for="3" data-color="red"></label>
							<input type="radio" name="color" id="4">
							<label class="card__label" for="4" data-color="blue"></label>
						</form>
					</div>
					<div class="card__right"></div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/bundle.js"></script>
</body>
</html>
