<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Password generator</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/c55362b8b5.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

</head>
<body>
	<header>
		<h1 class="title">
			Password Generator
		</h1>
	</header>
	<main>
		<h2 class="subtitle">
			Generate a sequre password
		</h2>
		<div class="content">
			<div class="password">
				Press on button
			</div>
		</div>
		
		<form class="form">
			<div class="length">
				<h3 class="text">Length of password:</h3>
				<input type="number" class="chislo" min="0" value="10">
			</div>
			<div class="button">
				Generate
			</div>
		</form>
		
	</main>
	<script src="app.js"></script>
</body>
</html>
