	<meta charset="UTF-8">
	<title>Registration form</title>
</head>
<body>
	<section class="main">
		<div class="reg-form">
			<header class="reg-form__header"><a href="#" class="sign">sign in</a><a href="#" class="join">Join us</a></header>
			<form class="reg-form__form">
				<label class="reg-form__label"><span class="capitalize">username</span>
					<input type="text">
				</label>
				<label class="reg-form__label"><span class="capitalize-last">password</span>
					<input type="password" class="last">
				</label>
				<div class="padding-top">
					<input type="checkbox" id="1">
					<div class="checked"></div>
					<label for="1">  <span class="checkbox">Keep me signed in</span>
					</label>
				</div>
				<input type="submit" value="sign in" formmethod="get">
			</form>
			<p class="footer"><a href="#"><span class="footer__text">forgot password</span></a><a href="#"><span class="footer__text">create an account</span></a></p>
		</div>
	</section>
</body>
</html>
